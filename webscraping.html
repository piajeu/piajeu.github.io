<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Devi Febrianti</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Srisakdi&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $.getJSON('https://raw.githubusercontent.com/piajeu/piajeu.github.io/main/json.json', function(data) {
                var articles = data.articles;
                var categories = data.categories;
                var publishTimes = data.publish_times;
                var scrapingTime = data.scraping_time;

                var tableBody = $("#article-data");

                $.each(articles, function(index, article) {
                    var tableRow = "<tr>" +
                        "<td>" + (index + 1) + "</td>" +
                        "<td>" + article + "</td>" +
                        "<td>" + categories[index] + "</td>" +
                        "<td>" + publishTimes[index] + "</td>" +
                        "<td>" + scrapingTime + "</td>" +
                        "</tr>";

                    tableBody.append(tableRow);
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h4>Devi Febrianti</h4>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="academy.html">Academy</a></li>
                <li><a href="galery.html">Galery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="webscraping.html">Data Scraping</a></li>
            </ul>
            <div class="menu-toggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <section id="webscraping">
        <main>
            <div class="box flextwo">
                <div class="border">
                    <article>
                        <div class="box">
                            <article>
                                <h2>Berita Terkini</h2>
                                <table class="table_scrap">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Judul</th>
                                            <th>Kategori</th>
                                            <th>Waktu Publish</th>
                                            <th>Waktu Scraping</th>
                                        </tr>
                                    </thead>
                                    <tbody id="article-data"></tbody>
                                </table>
                            </article>
                        </div>
                    </article>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
