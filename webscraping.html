    <section id="json">
        <h1>JSON Data Display</h1>
        <div id="articles"></div>
        <div id="categories"></div>
        <div id="publishTimes"></div>
        <div id="scrapingTime"></div>
    </section>

    <script>
        $(function () {
            $.get('json.json', function (obj) {
                var str = "<table border=1>";
                str += "<tr><td>No</td><td>Judul</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>";
                $.each(obj.articles, function (n, article) {
                    str += "<tr><td>" + (n + 1) + "</td><td>" + article + "</td><td>" + obj.categories[n] + "</td><td>" + obj.publish_times[n] + "</td><td>" + obj.scraping_time + "</td></tr>";
                });
                str += "</table>";
                $('#json').html(str);
            });
        })
    </script>
